<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Photo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">


    <link href="./src/css/reset.css" rel="stylesheet">
    <link href="./src/css/style.css" rel="stylesheet">
    <link href="./src/css/responsive.css" rel="stylesheet">
    <link href="./src/css/variable.css"  rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/icons-gallery.png" type="image/x-icon">
</head>

<body>

    <section class="search-container">
        <h1 class="title">Search your favorite images</h1>

        <input type="text" name="nome" value="" placeholder="Digite aqui ..." class="search" id="search-box">
    </section>


    <main class="main-container">

        <div class="guitar configurations" data-title="guitar">
            <img src="./src/images/6-strings-guitar.jpg" alt="6 strings guitar"  class="images">
            <h2>6 strings guitar</h2>
        </div>

        <div class="acoustic-guitar configurations" data-title="guitar">
            <img src="./src/images/acoustic-guitar.jpg"  class="images">
            <h2>Brazilian acoustic guitar</h2>
        </div>

        <div class="black-strings-guitar configurations" data-title="guitar">
            <img src="./src/images/brazilian-acustic-black-strings.jpg"  class="images">
            <h2>Guitar with black strings</h2>
        </div>
        
        <div class="programming-java configurations" data-title="programming">
            <img src="./src/images/javascript.jpg"  class="images">
            <h2>Programming - JavaScript</h2>
        </div>

        <div class="programming-react configurations" data-title="programming">
            <img src="./src/images/reactpng.png" class="images">
            <h2>Programming - React</h2>
        </div>

        <div class="programming-angular configurations" data-title="programming">
            <img src="./src/images/ANGULAR (1).png"  class="images">
            <h2>Programming - Angular</h2>
        </div>



        <div class="foreing-languages configurations" data-title="language">
            <img src="./src/images/english.jpg" class="images">
            <h2>Language - English</h2>
        </div>

        <div class="foreing-languages configurations" data-title="language">
            <img src="./src/images/spanish.jpg"  class="images">
            <h2>Language - Spanish</h2>
        </div>
 
        <div class="foreing-languages configurations" data-title="language">
            <img src="./src/images/german.jpg"  class="images">
            <h2>Language - German</h2>
        </div>



        <div class="sports-running configurations" data-title="sports">
            <img src="./src/images/running.jpg"  class="images">
            <h2>Sports - Running</h2>
        </div>

        <div class="sports-climbing configurations" data-title="sports">
            <img src="./src/images/climbing.jpg" class="images">
            <h2>Sports - Climbing</h2>
        </div>

        <div class="sports-soccer configurations" data-title="sports">
            <img src="./src/images/soccer.jpg" class="images">
            <h2>Sports - Soccer</h2>
        </div> 

    </main>



<script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
